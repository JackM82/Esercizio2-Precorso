<!DOCTYPE html>
<html lang="it">
<head>  
  <meta charset="utf-8">
  <title>Music Streaming - Reg Page</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <style>
	label{
		padding: 5px;
	}

  </style>
</head>
<body style="text-align:center ; background-color: rgb(63, 61, 133);">   
	<div style="color: white;">
		<h1>MUSIC STREAMING PLATFORM</h1> 	
		<img style="width: 350px;"src="https://img.freepik.com/premium-photo/music-radio-podcast-with-woman-headphones-listening-streaming-audio-while-feeling-excited-carefree-positive-happy-freedom-shouting-with-face-young-female-closeup_590464-81092.jpg?w=1800"/>		
		<div style="margin-top: 40px;">
			<h2>REGISTRATI GRATIS ALLA NOSTRA PIATTAFORMA</h2> 
			<form onsubmit="alert('Dati Inviati')">
				<div>
					<label style="display: block;">NOME <input type="text" placeholder="Il tuo nome"></label> 
					<label style="display: block;">COGNOME <input type="text" placeholder="Il tuo cognome"></label>
					<label style="display: block;">EMAIL <input type="email" placeholder="La tua email"></label>
					<label style="display: block;">PASSWORD <input type="password" placeholder="Your Password"></label>
					<label style="display: block;">DATA DI NASCITA <input type="date"></label>
					<label style="display: block;">NUMERO DI TELEFONO <input type="number"></label>
				</div>
				<div style="padding: 5px; margin-top: 15px;">
					<p>SELEZIONA I TUOI GUSTI MUSICALI</p>
					<input type="checkbox">Classic Rock<br>
					<input type="checkbox">Hard Rock<br>
					<input type="checkbox">Pop Music<br>
					<input type="checkbox">Blues<br>
					<input type="checkbox">Disco Music<br>
					<input type="checkbox">Punk<br>
				</div>

				<div style="margin-top: 40px;">				 				
					<input type="radio" style="font-style: italic ;">Accetta le nostre condizioni d'uso del sito
				</div>		
				
				<button type="submit" style="font-size: 20px; margin-top: 40px;">Invia Registrazione</button> 	
			</form>	
		</div>   	
	</div>
</body>
</html>
